<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>베이킹 레시피 변환기</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar s-->
    <nav id="navbar">
      <div class="titCon">
        <div class="bear">
          <div class="body">
            <img src="/imgs/bear/recipebear_body02.png" alt="곰이미지">
          </div>          
          <div class="lft">
            <img src="/imgs/bear/recipebear_hand02.png" alt="곰이미지">
          </div>
          <div class="rgt">
            <img src="/imgs/bear/recipebear_rgthand02.png" alt="곰이미지">
          </div>
          <div class="face">
            <img src="/imgs/bear/recipebear_head02.png" alt="곰이미지">
          </div>
        </div>
      </div>
      <ul class="chandgeMenu">
        <li class="cNumber">개수 변경</li> 
        <li class="cake">팬 변경</li>
        <li class="free">재료 변경</li>
        <!-- 원래 레시피에서 내가 만들고 싶은 분량만큼 배합 늘리기 줄이기 -->
      </ul>
    </nav>
    <!-- Navbar e -->
    <!-- freeContainer s -->
    <div class="freeContainer">
      <!-- 오리지널 틀, 내 틀 s-->
    <form>
      <div class="mold">
        <div class="moldOrigin">
          <span>오지지널 틀 : </span>
          <select name="order" form="myForm">
            <option value="americano">원형</option>
            <option value="caffe latte">사각형</option>
          </select>
          <div class="circle">
            <p><input type="number" min="0" placeholder="반지름"/></p>
            <p><input type="number" min="0" placeholder="높이"/></p>
          </div>
          <!-- <div class="rectangle">
            <p>가로 : <input type="number" min="0" /></p>
            <p>세로 : <input type="number" min="0" /></p>
            <p>높이 : <input type="number" min="0" /></p>
          </div> -->
        </div>
        <div class="moldMy">
          <span>내가 가진 틀 : </span>
          <select name="order" form="myForm">
            <option value="americano">원형</option>
            <option value="caffe latte">사각형</option>
          </select>
          <div class="circle">
            <p><input type="number" min="0" placeholder="반지름"/></p>
            <p><input type="number" min="0" placeholder="높이"/></p>
          </div>
          <!-- <div class="rectangle">
            <p>가로 : <input type="number" min="0" /></p>
            <p>세로 : <input type="number" min="0" /></p>
            <p>높이 : <input type="number" min="0" /></p>
          </div> -->
        </div>
      </div>
    </form>
    <div class="result">오리지널 틀은 내가 가진 틀의 <strong>00</strong>배 입니다</div>
    <!-- 오리지널 틀, 내 틀 e-->
    <!-- 재료명 계산값 s -->
    <form action="" class="ingredients">
      <div class="ingredientOrigin">
        <div class="res_tbl_wrap">
          <table>
            <colgroup>
              <col style="width:50%" >
              <col style="width:50%" >
            </colgroup>
            <thead>
              <tr>
                <th>재료명</th>
                <th>재료값</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row" data-label="재료명">밀가루</td>
                <td data-label="재료값">밀가루값</td>
              </tr>
              <tr>
                <td scope="row" data-label="재료명">설탕</td>
                <td data-label="재료값">설탕값</td>
              </tr>
              <tr>
                <td scope="row" data-label="재료명">계란</td>
                <td data-label="재료값">계란값</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="ingredientsMy">
        <div class="res_tbl_wrap">
          <table>
            <colgroup>
              <col style="width:100%" >
            </colgroup>
            <thead>
              <tr>
                <th>계산값</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-label="계산값">밀계산값</td>
              </tr>
              <tr>
                <td data-label="계산값">설탕계산값</td>
              </tr>
              <tr>
                <td data-label="계산값">계란계산값</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
    <!-- 재료명 계산값 e -->
    </div>
    <!-- freeContainer e -->
    <!-- cNumber s -->
    <div class="cNumber">
      <div class="calculate">
        <div class="cNumberResult">값을 입력해주세요</div>
        <div>
          <input type="number" placeholder="원래 레시피 개수" class="originNum" min="1" >
          <input type="number" placeholder="변경 레시피 개수" class="chandgeNum" min="1" >
        </div>
      </div>
      <div class="resultsTable">
        <caption>값을 입력해주세요</caption>
        <div class="res_tbl_wrap">
          <table>
            <colgroup>
              <col style="width:2%" >
              <col style="width:30%" >
              <col style="width:30%" >
              <col style="width:30%" >
              <col style="width:8%" >
            </colgroup>
            <thead>
              <tr>
                <th>No.</th>
                <th>재료</th>
                <th>기본량</th>
                <th>결과값</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr id="0000000000001">
                <td scope="row" data-label="넘버" class="no">1</td>
                <td scope="row" data-label="재료명" class="ingredientName">
                  <input type="text" name="text" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="기본량" class="originGram">
                  <input type="number" name="number" min="1" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="결과값" class="resultGram"></td>
                <td data-label="추가버튼" class="tableBtn"><button>x</button></td>
              </tr>
              <tr id="0000000000002">
                <td scope="row" data-label="넘버" class="no">2</td>
                <td scope="row" data-label="재료명" class="ingredientName">
                  <input type="text" name="text" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="기본량" class="originGram">
                  <input type="number" name="number" min="1" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="결과값" class="resultGram"></td>
                <td data-label="추가버튼" class="tableBtn"><button>x</button></td>
              </tr>
              <tr id="0000000000003">
                <td scope="row" data-label="넘버" class="no">3</td>
                <td scope="row" data-label="재료명" class="ingredientName">
                  <input type="text" name="text" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="기본량" class="originGram">
                  <input type="number" name="number" min="1" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="결과값" class="resultGram"></td>
                <td data-label="추가버튼" class="tableBtn"><button>x</button></td>
              </tr>
              <tr id="0000000000004">
                <td scope="row" data-label="넘버" class="no">4</td>
                <td scope="row" data-label="재료명" class="ingredientName">
                  <input type="text" name="text" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="기본량" class="originGram">
                  <input type="number" name="number" min="1" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="결과값" class="resultGram"></td>
                <td data-label="추가버튼" class="tableBtn"><button>x</button></td>
              </tr>
              <tr id="0000000000005">
                <td scope="row" data-label="넘버" class="no">5</td>
                <td scope="row" data-label="재료명" class="ingredientName">
                  <input type="text" name="text" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="기본량" class="originGram">
                  <input type="number" name="number" min="1" size="20" style="width:100%; border: 0;">
                </td>
                <td data-label="결과값" class="resultGram"></td>
                <td data-label="추가버튼" class="tableBtn"><button>x</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- cNumber e  -->
    <script src="js/app.js"></script>
  </body>
</html>
